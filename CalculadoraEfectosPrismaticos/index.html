<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LuisAplicacion</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
        
    </header>

    <main id="centro">
        <section>
          <section id="ojoDerecho">
              <h1>Efecto prism치tico OD</h1>
              <h3>Prescripci칩n:</h3>

              <div id='datos'>
                <div>
                  <label class='labels2'>Esfera</label>
                  <input type="number" step='any' name="" id="esfera" placeholder="Esfera">
                </div>

                <div>
                  <label class='labels2'>Cilindro</label>
                  <input type="number" step='any' name="" id="cilindro" placeholder="Cilindro">
                </div>
                <div>
                  <label class='labels2'>Eje</label>
                  <input type="number" step='any' name="" id="eje" placeholder="Eje">
                </div>
                <div>
                  <label class='labels2'>Distancia Horizontal</label>
                  <input type="number" step='any' name="" id="distH" placeholder="Distancia Horizontal">
                </div>
                <div>
                  <label class='labels2'>Distancia Verical</label>
                  <input type="number" step='any' name="" id="distV" placeholder="Distancia Vertical">
                </div>
              </div>
              <img src="./assets/ojo.webp" alt="ojete" srcset="">

              <label class='labels'>Base Horizontal</label>
              <input type="text" name="resultado" id='BaseHorizontalOjoDerecho' placeholder="Resultado">

              <label class='labels'>Base Vertical</label>
              <input type="text" name="resultado" id='BaseVerticalOjoDerecho' placeholder="Resultado">

          </section>

          <section id="botonResultado">
            <button type="button" id="calcular" class="btn btn-primary">Calcular</button>

            
            
            <label class='labels'>Suma Horizontal</label>
            <input type="text" name="resultado" placeholder="Resultado" id='SumatoriaHorizontal'>
            <label class='labels'>Suma Vertical</label>
            <input type="text" name="resultado" placeholder="Resultado" id='SumatoriaVertical'>
          </section>


          <section id="ojoIzquierdo">
              <h1>Efecto prism치tico OI</h1>
              <h3>Prescripci칩n:</h3>

              <label class='labels2'>Esfera</label>
              <input type="number" step='any' name="" id="esfera_OI" placeholder="Esfera">

              <label class='labels2'>Cilindro</label>
              <input type="number" step='any' name="" id="cilindro_OI" placeholder="Cilindro">

              <label class='labels2'>Eje</label>
              <input type="number" step='any' name="" id="eje_OI" placeholder="Eje">

              <label class='labels2'>Distancia Horizontal</label>
              <input type="number" step='any' name="" id="distH_OI" placeholder="Distancia Horizontal">

              <label class='labels2'>Distancia Verical</label>
              <input type="number" step='any' name="" id="distV_OI" placeholder="Distancia Vertical">

              <img src="./assets/ojo.webp" alt="ojete" srcset="">

              <label class='labels'>Base Horizontal</label>          
              <input type="text" name="resultado" placeholder="Resultado" id='BaseHorizontalOjoIzquierdo'>

              <label class='labels'>Base Vertical</label>
              <input type="text" name="resultado" placeholder="Resultado" id='BaseVerticalOjoIzquierdo'>
          </section>

        </section>
   

    </main>



    <footer>

    </footer>

  </body>
</html>
