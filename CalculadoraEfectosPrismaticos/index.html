<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LuisAplicacion</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body id="cuerpo">
    
    <header>
        <div id="cabezera">
          <img src="./assets/UGR-Logo.png" alt="logo" srcset="" id='logo'>
          <h2>Calculadora de efectos prismaticos</h2>
        </div>
    </header>

    <main id="centro">
        <section>
          <section id="ojoDerecho" class="ojos">
              <h1>Ojo derecho</h1>
              <h4>Prescripción:</h4>

              <div id='datos'>
                <div>
                  <label class='labels2'><b>Esfera</b></label>
                  <input type="number" step="0.25" name="" id="esfera" placeholder="Esfera">
                </div>

                <div>
                  <label class='labels2'><b>Cilindro</b></label>
                  <input type="number" step="0.25" name="" id="cilindro" placeholder="Cilindro">
                </div>
                <div>
                  <label class='labels2'><b>Eje</b></label>
                  <input type="number" step='any' name="" id="eje" placeholder="Eje">
                </div>
                <div>
                  <label class='labels2'><b>Distancia Horizontal</b></label>
                  <input type="number" step='any' name="" id="distH" placeholder="Distancia Horizontal">
                </div>
                <div>
                  <label class='labels2'><b>Distancia Verical</b></label>
                  <input type="number" step='any' name="" id="distV" placeholder="Distancia Vertical">
                </div>
              </div>
              <img src="./assets/ojo.webp" alt="ojete" srcset="">
              <div class='datosMuestra'>
                <div>
                  <label class='labels'><b>Base Horizontal</b></label>
                  <input type="text" name="resultado" id='BaseHorizontalOjoDerecho' placeholder="Resultado">
                </div>
                <div>
                  <label class='labels'><b>Base Vertical</b></label>
                  <input type="text" name="resultado" id='BaseVerticalOjoDerecho' placeholder="Resultado">
                </div>
              </div>

          </section>

          <section id="botonResultado">
            <button type="button" id="calcular"><b>Calcular</b></button>

            
            
            <label class='labels'><b>Suma Horizontal</b></label>
            <input type="text" name="resultado" placeholder="Resultado" id='SumatoriaHorizontal'>
            <label class='labels'><b>Suma Vertical</b></label>
            <input type="text" name="resultado" placeholder="Resultado" id='SumatoriaVertical'>
          </section>


          <section id="ojoIzquierdo" class="ojos">
              <h1>Ojo izquierdo</h1>
              <h4>Prescripción:</h4>

              <div id='datos'>
                <div>
                  <label class='labels2'><b>Esfera</b></label>
                  <input type="number" step="0.25" name="" id="esfera_OI" placeholder="Esfera">
                </div>

                <div>
                  <label class='labels2'><b>Cilindro</b></label>
                  <input type="number" step="0.25" name="" id="cilindro_OI" placeholder="Cilindro">
                </div>

                <div>
                  <label class='labels2'><b>Eje</b></label>
                  <input type="number" step='any' name="" id="eje_OI" placeholder="Eje">
                </div>

                
                <div>
                  <label class='labels2'><b>Distancia Horizontal</b></label>
                  <input type="number" step='any' name="" id="distH_OI" placeholder="Distancia Horizontal">
                </div>
                <div>
                  <label class='labels2'><b>Distancia Verical</b></label>
                  <input type="number" step='any' name="" id="distV_OI" placeholder="Distancia Vertical">
                </div>
              </div>

              <img src="./assets/ojo.webp" alt="ojete" srcset="">
              <div class='datosMuestra'>
                <div>
                  <label class='labels'><b>Base Horizontal</b></label>          
                  <input type="text" name="resultado" placeholder="Resultado" id='BaseHorizontalOjoIzquierdo'>
                </div>
                <div>
                  <label class='labels'><b>Base Vertical</b></label>
                  <input type="text" name="resultado" placeholder="Resultado" id='BaseVerticalOjoIzquierdo'>
                </div>
              </div>

          </section>

        </section>
   

    </main>



    <footer>
      <p>Luis Ochoa Miras</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
